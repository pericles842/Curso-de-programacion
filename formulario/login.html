<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <!-- icono -->
  <link rel="icon" href="./img/coffee-code.png" type="text/css">
  <!-- librería bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Estilos css -->
  <link rel="stylesheet" href="index.css">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- al cargar este archivo se ejecutara este scrip -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      setValuesInHome()
    });
  </script>
</head>

<body>
  <form method="post" onsubmit="verifyAccount(event)">
    <div class="main shadow-lg">
      <div class="header">
        <img src="./img/logo-banner.png" alt="banner">
      </div>
      <div class="body p-4">
        <h2 class=" text-center">Bienvenido</h2>
        <p class="text-center mb-4">Iniciar sesión</p>

        <!-- corre y apellido -->
        <label for="email" class="form-label">Correo</label>
        <input name="email" type="email" required class="form-control rounded-1 mb-3" id="email">

        <label for="password" class="form-label">Contraseña</label>
        <input name="password" type="password" required class="form-control rounded-1 " id="password">
      </div>
      <div class="footer p-4">
        <div class="d-grid gap-2">
          <button class="btn you-btn" type="submit">Enviar</button>
        </div>

        <div class="text-center mt-4">
          <a class="text-black text-decoration-none" href="./index.html">¿Aun no tienes cuenta?</a>
        </div>
      </div>
    </div>
  </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="main.js"></script>

</html>
