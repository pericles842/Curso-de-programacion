<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <!-- icono -->
  <link rel="icon" href="./img/coffee-code.png" type="text/css">
  <!-- librería bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Estilos css -->
  <link rel="stylesheet" href="index.css">
  <!-- SweetAlert2  -->
  <script src="sweetalert.js"></script>
</head>

<body>
  <form action="login.html" method="post">
    <div class="main shadow-lg ">
      <div class="header">
        <img src="./img/logo-banner.png" alt="banner">
      </div>
      <div class="body p-4">
        <h2 class=" text-center">Bienvenido</h2>
        <p class="text-center mb-3">Crear Cuenta</p>
        <div class="row mb-3">
          <div class="col">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" required class="form-control rounded-1" id="name">
          </div>
          <div class="col">
            <label for="last_name" class="form-label">Apellido</label>
            <input type="text" class="form-control rounded-1" id="last_name">
          </div>
        </div>

        <!-- corre y apellido -->
        <label for="email" class="form-label">Correo</label>
        <input type="email" required class="form-control rounded-1 mb-3" id="email">

        <label for="password" class="form-label">Contraseña</label>
        <input type="password" required class="form-control rounded-1 " id="password">

        <div class="footer mt-4 ">
          <div class="d-grid gap-2">
            <button class="btn you-btn" onclick="createAccount()" type="submit">Enviar</button>
          </div>
  
          <div class="text-center my-3">
            <a class="text-black text-decoration-none" href="./login.html">¿Ya tienes cuenta?</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
<script src="main.js"> </script>
</html>
